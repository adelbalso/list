<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List</title>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="styles/all.css"/>
</head>
<body>
  <div class="content">
    <h1>Create a task:</h1>
    <div class="list">
      <ul class="list-items">
      </ul>
    </div>
    <form id="todo-submission-form">
      <input id="todo-submission" type="text" placeholder="write a task here...">
      <button class="btn-submit btn-add-task">+</button>
    </form>

  </div>
</body>
</html>
